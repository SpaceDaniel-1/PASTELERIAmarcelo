spring.application.name=projectbackend

# ----------------------------------------------
# LOGS DE HIBERNATE (OPCIONAL)
# ----------------------------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------------
# JWT CONFIG (ARREGLADO — KEY SEGURA)
# ----------------------------------------------
# Clave secreta válida (Base64, 256 bits)
jwt.secret=YUJkM0pURlVYa2RWNXJaQ3h4SlZpNzZlOW1JbGdua1R3WGVtRzJwWQ==

# Expiración del token (1 hora)
jwt.expiration=3600000

# Prefijo del token en el header
jwt.prefix=Bearer

# Header donde se envía el token
jwt.header=Authorization

# ----------------------------------------------
# CONEXIÓN A LA BASE DE DATOS
# ----------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/tortas?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# ----------------------------------------------
# CONFIG JPA
# ----------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ----------------------------------------------
# SWAGGER
# ----------------------------------------------
springdoc.swagger-ui.path=/swagger-ui.html
